<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ÉticoBook - Inicia sesión</title>
  <style>
    body {
      background-color: #e9ebee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      border-radius: 8px;
    }
    .login-box h1 {
      color: #1877f2;
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box .note {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
    .login-box .warning {
      margin-top: 20px;
      font-size: 13px;
      color: red;
      text-align: center;
    }
    .welcome {
      text-align: center;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box" id="login-box">
      <h1>ÉticoBook</h1>
      <input type="text" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button onclick="login()">Iniciar sesión</button>
      <div id="error-message" class="warning"></div>
      <div class="note">
        Aprende a detectar sitios falsos. Verifica siempre la URL y certificado de seguridad.
      </div>
    </div>
    <div id="welcome-message" class="welcome" style="display: none;">
      ¡Bienvenido a ÉticoBook!
    </div>
  </div>

  <script>
    // Credenciales predefinidas (NO RECOMENDADO EN PRODUCCIÓN)
    const validEmail = "usuario@ejemplo.com";
    const validPassword = "contraseña123";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const loginBox = document.getElementById("login-box");
      const welcomeMessage = document.getElementById("welcome-message");

      if (email === validEmail && password === validPassword) {
        loginBox.style.display = "none";
        welcomeMessage.style.display = "block";
      } else {
        errorMessage.innerHTML = "Correo o contraseña incorrectos. Intenta de nuevo.";
      }
    }
  </script>
</body>
</html>
